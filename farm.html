    /* üîπ ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å‡∏à‡∏≥‡∏ô‡∏ß‡∏ô */

    /* üîπ ‡∏™‡∏ß‡∏¥‡∏ï‡∏ä‡πå‡∏†‡∏≤‡∏©‡∏≤ */
    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,215,0,0.2);

<body>
  <div class="lang-switch" onclick="toggleLang()">EN / ‡πÑ‡∏ó‡∏¢</div>

  <h1 id="title">üåæ DNX FARM</h1>
  <p id="desc">Stake your DNX to earn rewards from the Dynamix ecosystem!</p>

  <div class="card">
    <button id="connect">üîó Connect Wallet</button>
    <br>
    <input id="amount" placeholder="Enter DNX amount">
    <br>
    <button id="deposit">Deposit (Stake)</button>
    <button id="withdraw">Withdraw</button>
  </div>

  <footer>Powered by <b>DNX Finance</b> ¬© 2025</footer>

  <script>
    let provider, signer, contract;
    const CONTRACT_ADDRESS = "0x9D9649e1710eF013465C34146874F967EEE73B03"; // ‚úÖ MasterChef Address
    const ABI = [
      "function deposit(uint256 _amount) external",
      "function withdraw(uint256 _amount) external"
    ];

    // üîπ Connect Wallet
    async function connect() {
      if (!window.ethereum) return alert("‚ö†Ô∏è Please install MetaMask first!");
      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      alert("‚úÖ Wallet connected: " + (await signer.getAddress()));
    }

    // üîπ Deposit
    async function deposit() {
      try {
        const amt = document.getElementById("amount").value;
        const tx = await contract.deposit(ethers.parseUnits(amt, 18));
        await tx.wait();
        alert("‚úÖ Staked " + amt + " DNX successfully!");
      } catch (err) {
        alert("‚ùå Transaction failed: " + err.message);
      }
    }

    // üîπ Withdraw
    async function withdraw() {
      try {
        const amt = document.getElementById("amount").value;
        const tx = await contract.withdraw(ethers.parseUnits(amt, 18));
        await tx.wait();
        alert("‚úÖ Withdrawn " + amt + " DNX successfully!");
      } catch (err) {
        alert("‚ùå Transaction failed: " + err.message);
      }
    }

    // üîπ ‡∏™‡∏•‡∏±‡∏ö‡∏†‡∏≤‡∏©‡∏≤
    let lang = "en";
    function toggleLang() {
      lang = lang === "en" ? "th" : "en";
      if (lang === "th") {
        document.getElementById("title").innerText = "üåæ ‡∏ü‡∏≤‡∏£‡πå‡∏° DNX";
        document.getElementById("desc").innerText = "‡∏ô‡∏≥ DNX ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏°‡∏≤‡∏£‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö Dynamix!";
        document.getElementById("connect").innerText = "üîó ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏£‡∏∞‡πÄ‡∏õ‡πã‡∏≤";
        document.getElementById("deposit").innerText = "‡∏ù‡∏≤‡∏Å (Stake)";
        document.getElementById("withdraw").innerText = "‡∏ñ‡∏≠‡∏ô (Withdraw)";
      } else {
        document.getElementById("title").innerText = "üåæ DNX FARM";
        document.getElementById("desc").innerText = "Stake your DNX to earn rewards from the Dynamix ecosystem!";
        document.getElementById("connect").innerText = "üîó Connect Wallet";
        document.getElementById("deposit").innerText = "Deposit (Stake)";
        document.getElementById("withdraw").innerText = "Withdraw";
      }
    }

    document.getElementById("connect").onclick = connect;
    document.getElementById("deposit").onclick = deposit;
    document.getElementById("withdraw").onclick = withdraw;
  </script>
