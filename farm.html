<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåæ DNX Farm</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.3.0/dist/ethers.min.js"></script>

  <style>
    body {
      background: url('dnx_logo.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 60px 20px;
      backdrop-filter: brightness(0.4);
    }

    h1 {
      color: #ffd700;
      font-size: 2.5em;
      text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
      letter-spacing: 2px;
      margin-bottom: 5px;
    }

    p {
      color: #ffffffcc;
      font-size: 1.2em;
    }

    .card {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #ffd700;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
      padding: 30px;
      max-width: 420px;
      margin: 50px auto;
      animation: fadeInUp 1.2s ease;
    }

    button {
      background: linear-gradient(90deg, #00ffcc, #00c878);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      margin: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #ffd700, #ff9500);
      color: #000;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #00ffcc;
      background: rgba(0,0,0,0.8);
      color: #00ffcc;
      text-align: center;
    }

    #balance {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255,215,0,0.8);
    }

    footer {
      margin-top: 80px;
      color: #aaa;
      font-size: 14px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>üåæ DNX FARM</h1>
  <p>Stake your <b>DNX</b> to earn rewards from the Dynamix ecosystem!</p>

  <div class="card">
    <button id="connect">üîó Connect Wallet</button>
    <div id="wallet" style="margin-top:10px;"></div>
    <div id="balance"></div>
    <br />
    <input id="amount" placeholder="Enter DNX amount" />
    <br />
    <button id="deposit">üí∞ Deposit (Stake)</button>
    <button id="withdraw">üíé Withdraw</button>
  </div>

  <footer>üöÄ Powered by <b>DNX Finance</b> ¬© 2025</footer>

  <script>
    let provider, signer, contract, token;
    const CONTRACT_ADDRESS = "0x9D9649e1710eF013465C34146874F967EEE73B03"; // MasterChef
    const TOKEN_ADDRESS = "0x7DB860CC9D7f64Ed1B39de6621ebc94440C8dc62"; // DNX Token

    const ABI = [
      "function deposit(uint256 _amount) external",
      "function withdraw(uint256 _amount) external",
      "function userInfo(address) view returns (uint256 amount, uint256 rewardDebt)"
    ];

    const TOKEN_ABI = [
      "function balanceOf(address account) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    async function connect() {
      if (!window.ethereum) return alert("‚ö†Ô∏è Please install MetaMask first!");
      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      const addr = await signer.getAddress();
      document.getElementById("wallet").innerHTML = "‚úÖ Connected: " + addr.substring(0,6) + "..." + addr.slice(-4);
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      token = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, signer);
      getBalance(addr);
    }

    async function getBalance(addr) {
      const info = await contract.userInfo(addr);
      const staked = ethers.formatUnits(info.amount, 18);
      document.getElementById("balance").innerHTML = "üìä Your Staked DNX: <b>" + staked + " DNX</b>";
    }

    async function deposit() {
      try {
        const amt = document.getElementById("amount").value;
        const tx = await contract.deposit(ethers.parseUnits(amt, 18));
        await tx.wait();
        alert("‚úÖ Staked " + amt + " DNX successfully!");
        getBalance(await signer.getAddress());
      } catch (err) {
        alert("‚ùå Transaction failed: " + err.message);
      }
    }

    async function withdraw() {
      try {
        const amt = document.getElementById("amount").value;
        const tx = await contract.withdraw(ethers.parseUnits(amt, 18));
        await tx.wait();
        alert("‚úÖ Withdrawn " + amt + " DNX successfully!");
        getBalance(await signer.getAddress());
      } catch (err) {
        alert("‚ùå Transaction failed: " + err.message);
      }
    }

    document.getElementById("connect").onclick = connect;
    document.getElementById("deposit").onclick = deposit;
    document.getElementById("withdraw").onclick = withdraw;
  </script>
</body>
</html>
